<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Meta ViewPort Tag from Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Secleted Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">

    <!-- Link to Customizing Style Sheet -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Contact</title>
  </head>

  <body>
    <!-- To copy working nav from index -->
    <header>
      <!-- Start 2 NavBars - on floating left and the other right - check ml-->
      <div class="container bg-light pl-0">
        <div class="row">

          <div class="col">

             <nav class="navbar navbar-expand-lg navbar-light bg-light float-left">
              <a class="navbar-brand p-3 bg-success text-white" href="#">Dorine Ketchiozo</a>
      
            </nav>
            <nav >
                <ul class="nav justify-content-end float-right>">
                  <li class="nav-item">
                    <a class="nav-link active text-dark" href="index.html">About Me  </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark border-left" href="portfolio.html">Portfolio  </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark border-left" href="contact.html">Contact</a>
                  </li>
          
                </ul>
            </nav>
          </div>
        </div>

      </div>

    </header>
    <!-- End Nav Bar -->


    <main>
      <div class="container">

        <div class="row">
          <div class="col">
              <h1>Contact</h1>
              <!-- Begining of form -->

              <form>
                <div class="form-group">
                  <label for="inputAddress">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                </div>

              <div class="form-group">
                  <label for="exampleFormControlInput1">Email </label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>

              <button type="submit" class="btn bg-success text-white">Submit</button>
              </form>


          </div>
        </div>
      </div>

    </main>

   
    <!-- To copy working footer fron index -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
