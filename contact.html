  <main>
    <div class="row">
      <div class="col-lg-10">
        <div class="card m-3 mb-5 ml-5">
          <div class="card-body">
            <h1 class="text-success">Contact</h1>
            <hr class="bg-success" />
            <!-- introduction-->
          <div class="jumbotron bg-success jumbotronp">
            <p class="text-center text-white font-weight-bold">
              Fill the form below to contact me or send me an email at 
               <a href="mailto:dketchiozo@gmail.com?subject=Thru%20portfolio%20site:" id="jumbotronlink" > dketchiozo@gmail.com.</a>
            </p>
          </div>

            <!-- Begining of form -->

            <form method="post" action="mailto:dketchiozo@gmail.com?subject=Thru%20portfolio%20site:" enctype="text/plain">
              <div class="form-group">
                <label for="inputName"> Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Smith" required="required" />
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required="required"/>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>

              <button type="submit" class="btn bg-success text-white" value="send">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
